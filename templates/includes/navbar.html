<!-- Navbar-->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 w-100">
    <div class="container">
      <!-- Navbar Brand -->
      <a href="#" class="navbar-brand">
        <img src="https://bootstrapious.com/i/snippets/sn-registeration/logo.svg" alt="logo" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav justify-content-end ml-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link active">
              {% if request.user.is_teacher %}
              Signed in as: Teacher - {{ request.user.username }}
              {% else %}
              Signed in as: Student - {{ request.user.username }}
              {% endif %}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'signout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'signup' %}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'signin' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
